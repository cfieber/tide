akka {
  loglevel = "DEBUG"
  log-dead-letters = 10
  log-dead-letters-during-shutdown = on
  actor {
    debug {
      autoreceive = on
      lifecycle = on
    }
  }
  persistence.journal.plugin = "akka.persistence.inmem.journal"
  persistence.snapshot-store.plugin = "akka.persistence.inmem.snapshot-store"
}
